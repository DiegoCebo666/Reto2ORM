<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        let url = window.location.href;
        let order = url.charAt(url.lastIndexOf('/') + 1)

        function addProd(id) {
            let idInput = "cantidad" + id
            let cantidad = parseInt(document.getElementById(idInput).value)
            if (cantidad === 0) {
                window.alert("Pon una cantidad de productos a a√±adir")
                if (url.charAt(url.lastIndexOf('/') - 1) === 's') {
                    window.location.replace("/products/" + order) 
                }
            } else {
                window.location.replace("/productsIn/" + order + "?idProd=" + id + "&cantidad=" + cantidad)
            }
        }

        function deleteProd(id) {
            window.location.replace("/productsOut/" + order + "?idProd=" + id)
        }
    </script>
</head>

<body style="margin-left: 20px; margin-right: 20px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h1 th:text="#{Orders.products}"></h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" th:each="productOut : ${productsOut}" th:object="${productOut}"
                    id="result">
                    <img th:src="*{img}" height="400px" width="90%">
                    <h1 th:text="*{nombre}"></h1>
                    <h2 th:text="*{precio}"></h2>
                    <button class="btn btn-success" th:onclick="@{|addProd(*{id})|}">Add to Order</button>
                    <input type="number" th:id="'cantidad' + *{id}" placeholder="Cantidad" value="0">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h1 th:text="#{Orders.cart}"></h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" th:each="productIn : ${productsIn}" th:object="${productIn}"
                    id="result">
                    <img th:src="*{img}" height="400px" width="90%">
                    <h1 th:text="*{nombre}"></h1>
                    <h2 th:text="*{precio}"></h2>
                    <button class="btn btn-danger" th:onclick="@{|deleteProd(*{id})|}">Delete from Order</button>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
